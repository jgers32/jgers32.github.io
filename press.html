<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Coverage</title>
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --background-color: #f7fafc;
            --card-background: #ffffff;
            --card-min-height: 600px;
            --image-height: 220px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .press-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .article-card {
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            height: var(--card-min-height);
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            height: var(--image-height);
            overflow: hidden;
            flex-shrink: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--primary-color);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .article-author {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-description {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .article-link {
            text-decoration: none;
            color: inherit;
            height: 100%;
            display: block;
        }

        .article-meta {
            margin-top: auto;
            padding-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .press-grid {
                grid-template-columns: 1fr;
            }

            :root {
                --card-min-height: 450px;
                --image-height: 200px;
            }
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .article-image.loading {
            opacity: 0;
        }
    </style>
</head>

        async function fetchMetadata(url) {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const doc = new DOMParser().parseFromString(data.contents, 'text/html');
                
                return doc.querySelector('meta[property="og:image"]')?.content || 
                       doc.querySelector('meta[name="twitter:image"]')?.content ||
                       doc.querySelector('meta[name="thumbnail"]')?.content ||
                       'https://via.placeholder.com/400x300';
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return 'https://via.placeholder.com/400x300';
            }
        }

        function createArticleCard(article) {
            return `
                <a href="${article.link}" class="article-link" target="_blank">
                    <div class="article-card">
                        <div class="image-container">
                            <img src="${article.image}" 
                                 alt="${article.title}" 
                                 class="article-image"
                                 onerror="this.src='https://via.placeholder.com/400x300'">
                        </div>
                        <div class="article-content">
                            <div>
                                <div class="article-date">${article.date}</div>
                                <h2 class="article-title">${article.title}</h2>
                                <div class="article-description">${article.description}</div>
                            </div>
                            <div class="article-meta">
                                <div class="article-author">by ${article.author} - ${article.publication}</div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderPressGrid() {
            const pressGrid = document.getElementById('pressGrid');
            pressGrid.innerHTML = pressData
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(article => createArticleCard(article))
                .join('');
        }

        document.addEventListener('DOMContentLoaded', renderPressGrid);
    </script>
