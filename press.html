<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Coverage</title>
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --background-color: #f7fafc;
            --card-background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .press-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .article-card {
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e2e8f0;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--primary-color);
        }

        .article-author {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-link {
            text-decoration: none;
            color: inherit;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .press-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press Coverage</h1>
        <div class="press-grid" id="pressGrid">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample press coverage data
        const pressData = [
            {
                date: 'June 3rd, 2025',
                title: 'How AI is Transforming Tech Industry',
                author: 'Sarah Chen',
                publication: 'TechDaily',
                link: 'https://example.com/article1',
                image: 'https://via.placeholder.com/400x300' // Placeholder image
            },
            {
                date: 'May 15th, 2025',
                title: 'The Future of Software Development',
                author: 'John Smith',
                publication: 'CodeWeekly',
                link: 'https://example.com/article2',
                image: 'https://via.placeholder.com/400x300' // Placeholder image
            }
            // Add more articles here
        ];

        function createArticleCard(article) {
            return `
                <a href="${article.link}" class="article-link" target="_blank">
                    <div class="article-card">
                        <img src="${article.image}" alt="${article.title}" class="article-image">
                        <div class="article-content">
                            <div class="article-date">${article.date}</div>
                            <h2 class="article-title">${article.title}</h2>
                            <div class="article-author">by ${article.author} - ${article.publication}</div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderPressGrid() {
            const pressGrid = document.getElementById('pressGrid');
            pressGrid.innerHTML = pressData
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(article => createArticleCard(article))
                .join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderPressGrid);
    </script>
</body>
</html>
